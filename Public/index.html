<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>CleanMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>CleanMate</h1>
  <p><strong>Get your mop sloppy with CleanMate!</strong></p>

  <div id="userListDiv"></div>

  <h2>Oppgave mal</h2>
  <div class="row">
    <input id="taskTitle" placeholder="Oppgavenavn">
    <input id="taskPoints" placeholder="Poeng" type="number" min="0">
    <button onclick="addTask()">Legg til</button>
  </div>

  <div class="row">
    <select id="taskSelect"></select>
    <select id="userSelect"></select>
    <button onclick="createInstance()" class="fullBtn">Lag oppgave</button>
  </div>

  <h2>Aktive oppgaver</h2>
  <ul id="instanceList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
